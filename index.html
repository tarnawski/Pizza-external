<!DOCTYPE html>
<html lang="pl_PL">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Menu Demo</title>

    <!-- Latest compiled and minified CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

</head>
<body>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="js/jquery.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="js/bootstrap.min.js"></script>

<script src="js/main.js"></script>

<div class="container">
    <div class="row">
        <div class="col-sm-8">
            <h3 id="name"></h3>
            <h4 id="description"></h4>
            <br>
            <div id="menu"></div>
        </div>
        <div class="col-sm-4">
            <br>
            <div class="panel panel-default">
                <div class="panel-body">
                    <div id="order">

                    <h4>Twoje zamówienie:</h4>
                    <div id="order-list"></div>
                    <br>
                    <div id="empty">Twóje zamówienie jest puste</div>
                    <div id="notEmpty">
                        <div class="pull-right" id="totalPrice"></div>
                        <br><br>
                        <button id="acceptButton" onclick='showForm()' class="btn btn-primary btn-sm pull-right"
                                type="button">Zamawiam
                        </button>
                    </div>
                    <div id="form">
                        <form role="form">
                            <div id="form-group-first-name" class="form-group">
                                <label class="control-label" for="firstName">Imię:</label>
                                <input type="text" class="form-control" id="firstName" placeholder="Podaj imię">
                            </div>
                            <div id="form-group-last-name" class="form-group">
                                <label class="control-label" for="lastName">Nazwisko:</label>
                                <input type="text" class="form-control" id="lastName" placeholder="Podaj Nazwisko">
                            </div>
                            <div id="form-group-email" class="form-group">
                                <label class="control-label" for="email">Email:</label>
                                <input type="email" class="form-control" id="email" placeholder="Podaj adres email">
                            </div>
                            <div id="form-group-phone" class="form-group">
                                <label class="control-label" for="phone">Numer telefonu:</label>
                                <input type="text" class="form-control" id="phone" placeholder="Podaj numer telefonu">
                            </div>
                            <div id="form-group-address" class="form-group">
                                <label class="control-label" for="address">Adres:</label>
                                <textarea id="address" class="form-control" rows="2"></textarea>
                            </div>
                            <div id="form-group-additional" class="form-group">
                                <label class="control-label" for="additional">Informacje dodatkowe:</label>
                                <textarea id="additional" class="form-control" rows="2"></textarea>
                            </div>
                        </form>
                        <button onclick='submit()' class="btn btn-success">Wyślij zamówienie</button>
                    </div>


                    </div>
                    <div id="success"><h2>Twoje zamówienie zostało wysłane</h2></div>
                    <div id="error"><h2>Błąd podczas wysyłania</h2></div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
